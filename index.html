<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Portifólio Pessoal com Bootstrap_5</title>
</head>
<body>
    
    <header>
        <img class="img_perfil" src="img/perfil.jpg" alt="Uma foto do rapaz criador deste Portifólio">
        <h2>Washington Guilherme</h2>
    </header>

    <main class="princpal">
        <!-- Youtube -->
         <a target="_blank" href="https://github.com/washingtongui">
            <div class="row conteudo">
                <div class="col-1">
                    <img class="img-icone" src="img/github.png" alt="Icone do GitHub">
                </div>
                <div class="col-10">
                    <h3 class="txt-icone">&nbsp;Perfil do GitHub</h3>
                </div>
            </div>
         </a>
           <!-- likedin -->
         <a target="_blank" href="https://www.linkedin.com/in/washington-guilherme-da-s-gomes-753705331/">
            <div class="row conteudo">
                <div class="col-1">
                    <img class="img-icone" src="img/linkedin.png" alt="Icone do LinkedIn">
                </div>
                <div class="col-10">
                    <h3 class="txt-icone">&nbsp;Perfil do LinkedIn</h3>
                </div>
            </div>
         </a>
           <!-- instagran -->
         <a target="_blank" href="https://www.instagram.com/washington_gu1/">
            <div class="row conteudo">
                <div class="col-1">
                    <img class="img-icone" src="img/instagram.png" alt="Icone do Instagram">
                </div>
                <div class="col-10">
                    <h3 class="txt-icone">&nbsp;Perfil do Instagram</h3>
                </div>
            </div>
         </a>
    </main>

    <footer class="fixed-bottom">
        <h4>Powered by Washington</h4>
    </footer>

</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
